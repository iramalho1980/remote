<!DOCTYPE html>
<html>
<head>
    <title>Acesso Remoto - Captura de Tela</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        video { border: 1px solid black; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Compartilhamento de Tela</h1>
    <button id="startButton">Iniciar Compartilhamento</button>
    <video id="videoElement" autoplay></video>

    <script>
        const startButton = document.getElementById('startButton');
        const videoElement = document.getElementById('videoElement');

        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true
                });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Erro ao iniciar o compartilhamento de tela: ", err);
                alert("Não foi possível iniciar o compartilhamento de tela. Verifique as permissões.");
            }
        });
    </script>
</body>
</html>
