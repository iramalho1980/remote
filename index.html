<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control - Compartilhamento de Tela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-button {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .mode-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .mode-button.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            outline: none;
            transition: background 0.3s ease;
        }

        .form-group input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-buttons button {
            background: linear-gradient(45deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 128, 0, 0.3);
        }

        .action-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 128, 0, 0.4);
        }

        .action-buttons button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 128, 0, 0.2);
        }

        .action-buttons button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        #screenShareVideo {
            width: 100%;
            height: auto;
            max-height: 60vh;
            border-radius: 10px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            display: none;
        }

        .video-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .video-controls button {
            background: linear-gradient(45deg, #2196F3 0%, #03A9F4 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .video-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .connection-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .connection-info h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .connection-info p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        #statusMessage {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .error {
            background: rgba(244, 67, 54, 0.2) !important;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .success {
            background: rgba(76, 175, 80, 0.2) !important;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .warning {
            background: rgba(255, 193, 7, 0.2) !important;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .glass-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>Controle Remoto</h1>
            
            <div class="connection-info">
                <h3>Instru√ß√µes de Uso:</h3>
                <p><strong>Modo Host:</strong> Clique em "Iniciar Compartilhamento" e compartilhe o ID gerado.</p>
                <p><strong>Modo Cliente:</strong> Digite o ID do host e clique em "Conectar".</p>
                <p><strong>Importante:</strong> Aguarde alguns segundos ap√≥s gerar o ID antes de tentar conectar.</p>
            </div>

            <div class="mode-selector">
                <button class="mode-button active" id="hostModeButton">Modo Host</button>
                <button class="mode-button" id="clientModeButton">Modo Cliente</button>
            </div>

            <div id="hostMode" class="mode-content">
                <div class="form-group">
                    <label for="hostId">Seu ID (compartilhe este ID):</label>
                    <input type="text" id="hostId" readonly placeholder="ID ser√° gerado automaticamente">
                </div>
                <div class="action-buttons">
                    <button id="startShareButton">Iniciar Compartilhamento</button>
                    <button id="stopShareButton" disabled>Parar Compartilhamento</button>
                </div>
            </div>

            <div id="clientMode" class="mode-content" style="display: none;">
                <div class="form-group">
                    <label for="clientId">ID do Host:</label>
                    <input type="text" id="clientId" placeholder="Digite o ID do host aqui">
                </div>
                <div class="action-buttons">
                    <button id="connectButton">Conectar</button>
                    <button id="disconnectButton" disabled>Desconectar</button>
                </div>
            </div>

            <div class="video-container">
                <video id="screenShareVideo" autoplay playsinline controls></video>
                <div class="video-controls" id="videoControls" style="display: none;">
                    <button id="fullScreenButton">üîç Tela Cheia</button>
                    <button id="pipButton">üì± Picture-in-Picture</button>
                </div>
            </div>

            <p id="statusMessage">Selecione um modo para come√ßar</p>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // Elementos DOM
        const hostModeButton = document.getElementById('hostModeButton');
        const clientModeButton = document.getElementById('clientModeButton');
        const hostModeDiv = document.getElementById('hostMode');
        const clientModeDiv = document.getElementById('clientMode');
        const hostIdInput = document.getElementById('hostId');
        const startShareButton = document.getElementById('startShareButton');
        const stopShareButton = document.getElementById('stopShareButton');
        const clientIdInput = document.getElementById('clientId');
        const connectButton = document.getElementById('connectButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const screenShareVideo = document.getElementById('screenShareVideo');
        const fullScreenButton = document.getElementById('fullScreenButton');
        const pipButton = document.getElementById('pipButton');
        const videoControls = document.getElementById('videoControls');
        const statusMessage = document.getElementById('statusMessage');

        // Vari√°veis globais
        let peer;
        let conn;
        let mediaStream;
        let isHost = false;
        let connectionTimeout;

        // Fun√ß√£o para exibir mensagens com estilo
        function showMessage(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = type;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Fun√ß√£o para gerar ID personalizado mais confi√°vel
        function generateCustomId() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substr(2, 5);
            return `host-${timestamp}-${random}`;
        }

        // Fun√ß√£o para alternar modos
        function switchMode(mode) {
            // Limpar conex√µes existentes
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            if (connectionTimeout) {
                clearTimeout(connectionTimeout);
            }

            if (mode === 'host') {
                hostModeDiv.style.display = 'block';
                clientModeDiv.style.display = 'none';
                hostModeButton.classList.add('active');
                clientModeButton.classList.remove('active');
                isHost = true;
            } else {
                hostModeDiv.style.display = 'none';
                clientModeDiv.style.display = 'block';
                hostModeButton.classList.remove('active');
                clientModeButton.classList.add('active');
                isHost = false;
            }
            
            resetUI();
            showMessage('Selecione um modo para come√ßar');
        }

        // Fun√ß√£o para resetar a interface
        function resetUI() {
            screenShareVideo.srcObject = null;
            screenShareVideo.style.display = 'none';
            videoControls.style.display = 'none';
            
            if (isHost) {
                startShareButton.disabled = false;
                stopShareButton.disabled = true;
                hostIdInput.value = '';
            } else {
                connectButton.disabled = false;
                disconnectButton.disabled = true;
            }
        }

        // Event Listeners para os bot√µes de modo
        hostModeButton.addEventListener('click', () => switchMode('host'));
        clientModeButton.addEventListener('click', () => switchMode('client'));

        // Iniciar compartilhamento de tela (Host)
        startShareButton.addEventListener('click', async () => {
            try {
                showMessage('Iniciando servi√ßo de compartilhamento...', 'warning');
                
                // Gerar ID personalizado
                const customId = generateCustomId();
                
                // Criar peer com ID personalizado e configura√ß√µes robustas
                peer = new Peer(customId, {
                    debug: 2,
                    config: {
                        'iceServers': [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('open', id => {
                    hostIdInput.value = id;
                    showMessage(`‚úÖ Seu ID: ${id}. Compartilhe este ID e aguarde conex√£o...`, 'success');
                    startShareButton.disabled = true;
                    stopShareButton.disabled = false;
                });

                peer.on('call', async (call) => {
                    try {
                        showMessage('üì∫ Solicitando permiss√£o para compartilhar tela...', 'warning');
                        
                        // Solicitar permiss√£o para compartilhar a tela
                        const stream = await navigator.mediaDevices.getDisplayMedia({
                            video: {
                                mediaSource: 'screen',
                                width: { ideal: 1920, max: 1920 },
                                height: { ideal: 1080, max: 1080 },
                                frameRate: { ideal: 30, max: 60 }
                            },
                            audio: {
                                echoCancellation: true,
                                noiseSuppression: true,
                                sampleRate: 44100
                            }
                        });

                        mediaStream = stream;
                        screenShareVideo.srcObject = stream;
                        screenShareVideo.style.display = 'block';
                        videoControls.style.display = 'flex';
                        
                        // Responder √† chamada com o stream
                        call.answer(stream);
                        
                        // Monitorar quando a tela para de ser compartilhada
                        stream.getVideoTracks()[0].addEventListener('ended', () => {
                            showMessage('‚ö†Ô∏è Compartilhamento encerrado pelo usu√°rio.', 'warning');
                            stopShare();
                        });

                        call.on('close', () => {
                            showMessage('üëã Cliente desconectado.', 'warning');
                        });

                        showMessage('üéâ Compartilhamento ativo! Cliente conectado.', 'success');
                        
                    } catch (err) {
                        console.error('Erro ao obter stream de tela:', err);
                        showMessage('‚ùå Erro ao iniciar compartilhamento. Verifique as permiss√µes.', 'error');
                        resetUI();
                    }
                });

                peer.on('error', err => {
                    console.error('Erro no Peer (Host):', err);
                    showMessage(`‚ùå Erro de conex√£o: ${err.message}`, 'error');
                    resetUI();
                });

                peer.on('disconnected', () => {
                    showMessage('‚ö†Ô∏è Conex√£o perdida. Tentando reconectar...', 'warning');
                    peer.reconnect();
                });

            } catch (err) {
                console.error('Erro ao iniciar Peer (Host):', err);
                showMessage('‚ùå Erro ao iniciar o servi√ßo. Tente novamente.', 'error');
                resetUI();
            }
        });

        // Parar compartilhamento de tela
        function stopShare() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            if (connectionTimeout) {
                clearTimeout(connectionTimeout);
            }
            
            resetUI();
            showMessage('‚èπÔ∏è Compartilhamento de tela parado.', 'warning');
        }

        stopShareButton.addEventListener('click', stopShare);

        // Conectar como cliente
        connectButton.addEventListener('click', () => {
            const hostId = clientIdInput.value.trim();
            
            if (!hostId) {
                showMessage('‚ö†Ô∏è Por favor, digite o ID do host.', 'warning');
                return;
            }

            showMessage('üîÑ Conectando ao host...', 'warning');
            connectButton.disabled = true;
            
            try {
                // Criar peer cliente
                peer = new Peer({
                    debug: 2,
                    config: {
                        'iceServers': [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('open', () => {
                    showMessage('üîó Tentando conectar ao host...', 'warning');
                    
                    // Timeout para conex√£o
                    connectionTimeout = setTimeout(() => {
                        showMessage('‚è∞ Timeout na conex√£o. Verifique o ID do host.', 'error');
                        disconnectClient();
                    }, 15000);
                    
                    // Fazer chamada para o host
                    conn = peer.call(hostId);
                    
                    if (!conn) {
                        showMessage('‚ùå N√£o foi poss√≠vel iniciar a chamada. Verifique o ID.', 'error');
                        disconnectClient();
                        return;
                    }
                    
                    conn.on('stream', (stream) => {
                        if (connectionTimeout) {
                            clearTimeout(connectionTimeout);
                        }
                        
                        screenShareVideo.srcObject = stream;
                        screenShareVideo.style.display = 'block';
                        videoControls.style.display = 'flex';
                        showMessage('üéâ Conectado! Recebendo compartilhamento de tela.', 'success');
                        connectButton.disabled = true;
                        disconnectButton.disabled = false;
                    });

                    conn.on('close', () => {
                        showMessage('üëã Host encerrou o compartilhamento.', 'warning');
                        disconnectClient();
                    });

                    conn.on('error', (err) => {
                        console.error('Erro na conex√£o (Cliente):', err);
                        if (connectionTimeout) {
                            clearTimeout(connectionTimeout);
                        }
                        
                        if (err.type === 'peer-unavailable') {
                            showMessage('‚ùå Host n√£o encontrado. Verifique se o ID est√° correto e se o host est√° online.', 'error');
                        } else {
                            showMessage(`‚ùå Erro na conex√£o: ${err.message}`, 'error');
                        }
                        disconnectClient();
                    });
                });

                peer.on('error', err => {
                    console.error('Erro no Peer (Cliente):', err);
                    if (connectionTimeout) {
                        clearTimeout(connectionTimeout);
                    }
                    
                    if (err.type === 'peer-unavailable') {
                        showMessage('‚ùå Host n√£o encontrado. Verifique o ID e tente novamente.', 'error');
                    } else if (err.type === 'network') {
                        showMessage('‚ùå Erro de rede. Verifique sua conex√£o com a internet.', 'error');
                    } else {
                        showMessage(`‚ùå Erro: ${err.message}`, 'error');
                    }
                    disconnectClient();
                });

                peer.on('disconnected', () => {
                    showMessage('‚ö†Ô∏è Conex√£o perdida. Tentando reconectar...', 'warning');
                    peer.reconnect();
                });

            } catch (err) {
                console.error('Erro ao conectar:', err);
                showMessage('‚ùå Erro ao conectar. Tente novamente.', 'error');
                disconnectClient();
            }
        });

        // Desconectar como cliente
        function disconnectClient() {
            if (connectionTimeout) {
                clearTimeout(connectionTimeout);
            }
            
            if (conn) {
                conn.close();
                conn = null;
            }
            
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            resetUI();
            showMessage('üîå Desconectado.', 'warning');
        }

        disconnectButton.addEventListener('click', disconnectClient);

        // Funcionalidade de tela cheia
        fullScreenButton.addEventListener('click', () => {
            if (!screenShareVideo.srcObject) {
                showMessage('‚ö†Ô∏è Nenhum v√≠deo para exibir em tela cheia.', 'warning');
                return;
            }

            const video = screenShareVideo;
            
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            } else {
                showMessage('‚ùå Tela cheia n√£o suportada neste navegador.', 'error');
            }
        });

        // Funcionalidade Picture-in-Picture
        pipButton.addEventListener('click', async () => {
            if (!screenShareVideo.srcObject) {
                showMessage('‚ö†Ô∏è Nenhum v√≠deo para Picture-in-Picture.', 'warning');
                return;
            }

            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await screenShareVideo.requestPictureInPicture();
                }
            } catch (err) {
                console.error('Erro no Picture-in-Picture:', err);
                showMessage('‚ùå Picture-in-Picture n√£o suportado.', 'error');
            }
        });

        // Detectar mudan√ßas no estado de tela cheia
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullScreenButton.textContent = 'üîç Sair Tela Cheia';
            } else {
                fullScreenButton.textContent = 'üîç Tela Cheia';
            }
        });

        // Detectar mudan√ßas no Picture-in-Picture
        screenShareVideo.addEventListener('enterpictureinpicture', () => {
            pipButton.textContent = 'üì± Sair PiP';
        });

        screenShareVideo.addEventListener('leavepictureinpicture', () => {
            pipButton.textContent = 'üì± Picture-in-Picture';
        });

        // Inicializar no modo host
        switchMode('host');
    </script>
</body>
</html>
